{% extends 'base_no_nav.html' %}
{% block content %}

        <!-- 페이지 제목 -->
        <h2 class="page-title">나의 아티스트 선택하기</h2>

        <div class="category-buttons">
            <form method="post" action="{% url 'artist:artist_list' category='KPOP' %}">
                {% csrf_token %}
                <button type="submit" class="category-btn {% if selected_category == 'KPOP' %}selected{% endif %}">K-POP</button>
            </form>

            <form method="post" action="{% url 'artist:artist_list' category='트로트' %}">
                {% csrf_token %}
                <button type="submit" class="category-btn {% if selected_category == '트로트' %}selected{% endif %}">트로트</button>
            </form>

            <form method="post" action="{% url 'artist:artist_list' category='발라드' %}">
                {% csrf_token %}
                <button type="submit" class="category-btn {% if selected_category == '발라드' %}selected{% endif %}">발라드</button>
            </form>

            <form method="post" action="{% url 'artist:artist_list' category='기타' %}">
                {% csrf_token %}
                <button type="submit" class="category-btn {% if selected_category == '기타' %}selected{% endif %}">기타</button>
            </form>
        </div>
        
        <div class="artist-list">
            {% for artist in artists %}
            <form method="post" action="{% url 'artist:select_artist' pk=artist.pk %}">
                {% csrf_token %}
                <button type="submit">
                    <div class="image-wrapper">
                        <img src="{{ artist.artistImage.url }}" width="100" height="100">
                    </div>
                    <div class="artist-name">{{ artist.artistName }}</div>
                </button>
            </form>
            {% endfor %}
        </div>
    </div>

{% endblock %}
