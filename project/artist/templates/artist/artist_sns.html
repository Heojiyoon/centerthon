{% extends 'singer_base.html' %}
{% load static%}
{% with artist=artist alerts=alerts %}
{% block content %}

<div style="margin-bottom:5px; display:flex; align-items:center;" class="support_list_category">
  <form method="post" action="{% url 'artist:select_artist' pk=artist.pk %}">
      {% csrf_token %}
      <button class="allsupport" style="width:160px; margin-left:15px; font-size:20px;">아티스트 정보</button>
  </form>
  <form method="post" action="{% url 'artist:artist_sns' pk=artist.pk %}">
      {% csrf_token %}
  <button class="mysupport"style="width:160px; margin-left:22px; font-size:20px;border-bottom:3px solid #000000;">SNS 보기</button>
  </form>
</div>
<div class="support_button">
  <div  style="margin-left:285px; margin-top:16px;" >
      <a href="#;" onClick="zoomIn();"><img style="width:20px; height:20px;"src="{% static 'images/zoomin.png'%}" alt="확대"></a>
        <a href="#;" onClick="zoomOut();"><img style="width:20px; height:20px;"src="{% static 'images/zoomout.png'%}" alt="축소"></a>
      </div>

</div>

<h1>{{ artist.name }}의 아티스트 정보</h1>

<!-- 인스타그램 피드 렌더링 -->
<h2>인스타그램 피드</h2>
<div>
    {% for image_url in feed_data %}
        <img src="{{ image_url }}" alt="인스타그램 이미지">
    {% endfor %}
</div>

{% endblock %}
{% endwith %}
