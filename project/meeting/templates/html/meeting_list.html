<!DOCTYPE html>
<html>
<head>
    <form method="get" action="{% url 'MeetingList' artist_id=artist_id %}">
        <label for="artistDropdown">아티스트 선택:</label>
        <select id="artistDropdown" name="artist_id">
            <option value="">전체</option>
            {% for artist in artists %}
                <option value="{{ artist.id }}">{{ artist.artistName }}</option>
            {% endfor %}
        </select>
        <button type="submit">선택</button>
    </form>

    <h1>모임 목록</h1>
    <p>{{ artist.artistName }} 페이지 - 모집 중</p>
        <p><a href="{% url 'MeetingCloseList' artist_id=artist_id %}">모집 완료 페이지로</a></p>
    <hr>
</head>
<body>
    <h1>{{ meeting.artist.artistName }}</h1>

    {% for meeting in meetings_recruiting %}
        <div>
            <h2><a href="{% url 'meeting_detail' meeting_id=meeting.id %}">{{ meeting.title }}</a></h2>
            {% if meeting.image %}
                <img src="{{ meeting.image.url }}" alt="{{ meeting.title }} Image" width="200">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <p>{{ meeting.peopleNm }}명</p>
        </div>
        <hr>
    {% endfor %}
    <a href="{% url 'createMeeting' artist_id=artist_id %}"><p><strong>모임 작성하기</strong></p></a>
</body>
</html>
