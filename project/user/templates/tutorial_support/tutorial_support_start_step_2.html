{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="{% static 'css/base_artistlist.css' %}" />

    <link rel="stylesheet" href="{% static 'css/artist_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/subscribe_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_create.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/tutorial_support_start_step_1.css' %}"
    />
    <title>별너울</title>
    {% include 'head.html' %}
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div style="margin: 60px 0">
          <h1 class="support_h1">서포트 계좌 인증</h1>
          <h2 style="font-size: 24px; font-weight: 400; margin-left: 25px">
            인증번호 입력
          </h2>
          <p style="margin: 0 25px; word-break: break-all">
            인증하신 계좌로 1원을 보내드렸습니다. 계좌의 입금 내역에 표시된
            4자리 글자를 입력해주세요.
          </p>
          <div
            style="
              display: flex;
              width: 100%;
              justify-content: center;
              margin: 30px 0;
              text-align: center;
            "
          >
            <input
              id="tutorial-support-input-1"
              style="
                width: 260px;
                height: 60px;
                text-align: center;
                font-size: 30px;
                letter-spacing: 10px;
              "
              type="text"
              maxlength="4"
            />
          </div>
          <div
            style="
              width: 290px;
              background-color: rgb(235, 235, 235);
              color: rgb(55, 55, 55);
              margin: 0 auto;
              padding: 15px 20px;
              letter-spacing: 2px;
            "
          >
            농협 2040345067890
          </div>
          <div
            style="
              width: 310px;
              margin: 0 auto;
              font-size: 12px;
              color: rgb(50, 50, 50);
            "
          >
            *입금 내역이 없다면 입력하신 계좌를 다시 한번 확인해주세요.
          </div>
          <div
            style="
              width: 327px;
              background:#bc67ff;
              border-radius: 30.5px;
              font-size: 22px;
              line-height: 180%;
              text-align: center;
              color: #ffffff;
              margin: 50px auto;
              padding: 10px 0;
            "
            onclick="location.href='{% url 'user:tutorial_support_start_step_3' %}'"
          >다음</div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
