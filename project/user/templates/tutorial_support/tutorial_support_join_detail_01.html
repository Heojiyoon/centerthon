{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_create.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_dtl.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post_list.css' %}" />

    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />

    <link rel="stylesheet" href="{% static 'css/artist_info.css' %}" />
    <link rel="stylesheet" href="{% static 'css/use_working.css' %}" />

    <title>별너울</title>
    {% include 'head.html' %}
    <style>
      .dark-background {
          background-color: rgba(0, 0, 0, 0.6); 
          position: absolute;
          
          width: 375px;
          height: 100vh;
      
        
          z-index: 2;
          display: flex;
       
          
      }
      
      .countdown-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
       
        position: relative;
        animation: countdown-circle-shrink 10s linear infinite;
        background:#fff;
      }
      
  </style>
  </head>
  <body>

    <div class="container" style="position:relative; ">
      
        <div class="dark-background" id="popup" style="display:none;">
            <div  class="countdown-container"style="font-size:35px; font-weight:700;z-index: 11199;position: absolute; width:80px;  transform: translate(10%, 90%); margin-left:280px; margin-top:-25px; padding:10px; ">
                <div class="countdown-circle" id="countdown-circle">
                  <div class="countdown-time" id="countdown-time" style="text-align:center; line-height:150%;"></div>
                </div>
              
              </div>
      
     
            <img style="  position: relative; z-index: 100000;  left: 50%; transform: translate(-50%, 60%);display:none;" src="{% static 'tutorial/support_step2_1.png'%}" alt="말풍선" class="speech-bubble1">
     
        <img style="  position: relative; z-index: 100000;  left: 50%; transform: translate(-50%, 15%);display:none" src="{% static 'tutorial/support_step2_2.png'%}" alt="말풍선" class="speech-bubble2">
     
    </div>
      <div class="header">
        <form>

          <button class="btn-select" type="submit">
            &nbsp; &nbsp;임영웅 •••
          </button>
        </form>
        <div class="icon">
          <form>
            <button type="submit">
              <img
                class="user"
                src="{% static 'images/user.png'%}"
                alt="이용행보"
              />
            </button>
          </form>
          <form>
            <button id="alarm-button">
              <img
                class="alarm"
                src="{% static 'images/alarm.png'%}"
                alt="알람"
              />
            </button>
          </form>
        </div>
      </div>
      <div class="content" style="z-index:1;" >
        <div style="justify-content: row; display: flex; margin-bottom: 10px">
          <img class="back" src="{% static 'images/back.png'%}" alt="이전" />
          <h1 class="support_dtl_h1" style="margin: 22px 0px 0px 60px">
            상세조회
          </h1>
        </div>
        <span id="percent-content" style="display: none">80</span>
        <div class="percent"  style="background:#fff">
          <div class="percent-bar" id="percent-bar-content"></div>

        </div>

     

        <div class="detail-container">

          <div class="title"  style="position: relative; background:#fff">임영웅 생일 카페 후원</div>
          <div class="goal"  style="position: relative; background:#fff">1,000,000원</div>
          <div class="detail" style="height: auto;position: relative; background:#fff">
            <p style="word-break: break-all">
              임영웅군 생일을 맞아 8월 19일 OO역 앞 OO카페에서 생일카페를
              엽니다. 장소 대관 및 스탭 후원받습니다!🌼
            </p>
            <img
              src="{% static 'images/tutorial_support_detail.png'%}"
              style="margin: 0px 0px 0 10px; width: 300px;"
              alt="Support Image"
            />
          </div>

          <div class="account-box"
            style="position: relative; border: none; margin: -1px 0px -55px 0px"
          >
            <div class="account" style="background:#fff">농협 20406578234712</div>
            <div class="select-wrapper" style="border: none">
              <button class="coppy-Button" id="copyButton">복사</button>
            </div>
          </div>
          <div class="enddate"   style="position: relative; background:#fff">2023/8/18 PM11:59</div>
        </div>

      
        <button style="background: #bc67ff;margin-top:10px;position:relative;"
          class="start-Button"
          onclick="location.href='{% url 'user:tutorial_support_join_form' %}'">
          모금 정보 작성하기
        </button>

       
      </div>
      <div class="footer">
        <div class="singer">
          <img
            id="singer-img"
            src="{% static 'images/singer.png'%}"
            alt="가수 이미지"
          />
          <div class="label" style="top: 20px">내 가수</div>
        </div>
        <div class="list">
          <img
            id="list-img"
            src="{% static 'images/list.png'%}"
            alt="게시글 이미지"
          />
          <div class="label">게시판</div>
        </div>
        <div class="group">
          <img
            id="group-img"
            style="width: 58px; height: 58px; margin-top: -6px"
            src="{% static 'images/group.png'%}"
            alt="그룹 이미지"
          />
          <div class="label" style="margin-top: -1px">모임</div>
        </div>
        <div class="support">
          <img
            id="support-img"
            style="
              width: 60px;
              height: 60px;
              margin-top: -5px;
              margin-left: -14px;
            "
            src="{% static 'images/purplesupport.png'%}"
            alt="서포트 이미지"
          />
          <div
            class="label"
            style="margin-top: -3px; color: #bc67ff; margin-left: -15px"
          >
            서포트
          </div>
        </div>
      </div>
    </div>      
 

    <script>
      function calcPercent() {
        let values = document.getElementById("percent-content").innerText;
        const percent = document.getElementById("percent-bar-content");
        if (parseInt(values) / 100 == 0) percent.style.width = "20px";
        else if (parseInt(values) / 100 > 1) percent.style.width = "320px";
        else percent.style.width = (parseInt(values) / 100) * 320 + "px";
      }
      calcPercent();

      function showPopup(formId) {
        const popup = document.getElementById(`pop_info_${formId}`);
        popup.style.display = "block";
      }

      function hidePopup(formId) {
        const popup = document.getElementById(`pop_info_${formId}`);
        popup.style.display = "none";
      }

      //계좌 복사
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const accountInfo = document.querySelector(".account");
          const tempTextArea = document.createElement("textarea");
          tempTextArea.value = accountInfo.textContent;
          document.body.appendChild(tempTextArea);
          tempTextArea.select();
          document.execCommand("copy");
          document.body.removeChild(tempTextArea);
          alert("계좌 정보가 복사되었습니다.");
        });

      function goBack() {
        window.history.back();
      }

      /*블록체인 아코디언*/
      function toggleBlockchain(formId) {
        const blockchainContent = document.getElementById(
          `blockchain-content-${formId}`
        );
        const blockchain = document.getElementById(`blockchain-${formId}`);

        if (blockchainContent.style.display === "none") {
          blockchainContent.style.display = "block";
          blockchain.style.border = "2px solid #b3b1b0";
        } else {
          blockchainContent.style.display = "none";
          blockchain.style.border = "1px solid #b3b1b0";
        }
      }
/*말풍선*/
const b1 = document.querySelector(".speech-bubble1");
const b2 = document.querySelector(".speech-bubble2");


      const popup = document.getElementById("popup");
      const percent = document.querySelector('.percent');
      const content = document.querySelector('.content');

      const account = document.querySelector('.account-box');
      const button = document.querySelector('.start-Button');
      const hand = document.querySelector('.hand');
     
      const title = document.querySelector('.title');
      const goal = document.querySelector('.goal');
      const detail = document.querySelector('.detail');
      const enddate= document.querySelector('.enddate');

      const copy= document.querySelector('.coppy-Button');
      content.style.overflow = "hidden";

      /*시간 계산 함수*/
        const countdownTime = document.getElementById("countdown-time");
        const countdownContainer = document.querySelector(".countdown-container");

      function startCountdown(seconds) {
      
        let time = seconds;
        const countdownInterval = setInterval(function () {
          time -= 1;
          if (time >= 0) {
            countdownTime.innerHTML = `${time}<span style="font-size:18px;">초</span>`;
          } else {
            clearInterval(countdownInterval);
          }
        }, 1000);
      }
      

      startCountdown(7);

      /*퍼센트바 설명*/
      setTimeout(function () {
        percent.style.zIndex = "9999";
        b1.style.display = "block";
        popup.style.display = "block";
      }, 1000);
      /*내용 설명*/
       setTimeout(function() {
        title.style.zIndex = "9999";
        goal.style.zIndex = "9999";
        detail.style.zIndex = "9999";
        enddate.style.zIndex = "9999";
        percent.style.zIndex = "1";
        b1.style.display = "none";
        b2.style.display = "block";
        b2.style.zIndex="10000";
      }, 8000);
      setTimeout(()=>{
        startCountdown(7);
    
    }, 7000)

      /*은행계좌설명*/
      setTimeout(function() {
        content.scrollTop = content.scrollHeight; 
        account.style.zIndex = "9999";
        b2.style.top = "160px";

        title.style.zIndex = "1";
        goal.style.zIndex = "1";
        detail.style.zIndex = "1";
        enddate.style.zIndex = "1";
        b2.src = "{% static 'tutorial/support_step2_3.png'%}";
        countdownContainer.style.display="none";

      }, 15000);
         
      copy.addEventListener('click', function(){
        button.style.zIndex = "9999";
        b2.style.top = "280px";
        account.style.zIndex = "1";
        b2.src = "{% static 'tutorial/support_step2_4.png'%}";
        hand.style.display="block";

      })

   

      
      </script>
  </body>
</html>
