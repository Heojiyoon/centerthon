{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{% static 'css/base_artistlist.css' %}" />  
    <link rel="stylesheet" href="{% static 'css/artist_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/subscribe_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_create.css' %}?after" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tutorial-hover.css' %}" />

    

      
      <title>별너울</title>
    {% include 'head.html' %}
    <style>
        .dark-background {
          background-color: rgba(0, 0, 0, 0.6);
          position: absolute;
          top: 0;
          left: 0;
          width: 375px;
          height: 100vh;
          z-index: 2;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #hidden-pointer {
        display: none;
        position: absolute;
        animation: motion 1s linear infinite alternate;
      }
    
      @keyframes motion {
        0% {
          top: 26%;
        }
        100% {
          top: 28%;
        }
      }
      </style>
   </head>
  <body>
    <div class="container" style="position:relative">
        <div class="dark-background" id="popup" style="display:none;">
        </div>
      <div class="content">
        <h2 class="page-title">구독한 아티스트 목록</h2>

        <div class="artist-buttons">
            <button type="submit"
                class="artist-btn">K-POP</button>
            <button type="submit"
                class="artist-btn selected">트로트</button>
            <button type="submit"
                class="artist-btn">발라드</button>
            <button type="submit"
                class="artist-btn">기타</button>
        </div>

        <div class="artist-list">
            <button>
                <div class="image-wrapper">
                    <img src="{% static 'images/hero.png' %}" width="100" height="100">
                </div>
                <div class="artist-name">임영웅</div>
            </button>


            <form method="get" action="{% url 'user:tutorial' %}">
                {% csrf_token %}
                <button type="submit" class="find-another-artist">다른 아티스트 찾으러 가기</button>
            </form>

        </div>
    </body>
</html>
