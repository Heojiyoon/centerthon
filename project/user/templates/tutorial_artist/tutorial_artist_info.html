{% extends 'base_artistlist.html' %}
{% block content %}

<div >

            justify-content: center;

            margin: 10px;
        }

        .artist-name {

            margin-top: 10px;
        }
        .tutorial-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;

            ],
        };
     
        artistButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                artistList.innerHTML = '';

                const selectedArtists = artistData[category] || [];

                selectedArtists.forEach(artist => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'image-wrapper';
                    imgDiv.innerHTML = `<img src="${artist.image}" alt="${artist.name} 이미지">`;

                    const artistNameDiv = document.createElement('div');
                    artistNameDiv.className = 'artist-name';
                    artistNameDiv.textContent = artist.name;

                    const wrapperDiv = document.createElement('div');
                    wrapperDiv.appendChild(imgDiv);
                    wrapperDiv.appendChild(artistNameDiv);

                    artistList.appendChild(wrapperDiv);
                });

                artistButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });


        const support_list_category = document.querySelector('.support_list_category');
        const tutorialBoxes = document.querySelectorAll('.artist-buttons');
    
        tutorialBoxes.forEach(box => {
            box.addEventListener('mouseover', function () {
                document.querySelector('.tutorial-box').style.display = 'block';
            });
    
            box.addEventListener('mouseout', function () {
                document.querySelector('.tutorial-box').style.display = 'none';
            });
        });
    </script>
