    <title>별너울</title>
    {% include 'head.html' %}
    <style>
      .dark-background {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 375px;
        height: 100vh;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #hidden-hand {
      display: none;
      position: absolute;
      animation: motion 1s linear infinite alternate;
    }
  
    @keyframes motion {
      0% {
        top: 11%;
      }
      100% {
        top: 13%;
      }
    }
    .countdown-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
     
      position: relative;
      animation: countdown-circle-shrink 10s linear infinite;
      background:#fff;
    }
    </style>
  </head>
  <body>
    <div class="container" style="position:relative">
      <div class="dark-background" id="popup" style="display:none;">
        <div  class="countdown-container"style="font-size:35px; font-weight:700;z-index: 11199;position: absolute; width:80px;  transform: translate(10%, 90%); margin-left:280px; margin-top:-25px; padding:10px; ">
          <div class="countdown-circle" id="countdown-circle">
            <div class="countdown-time" id="countdown-time" style="text-align:center; line-height:150%;"></div>
          </div>
        
        </div>
        <img id="artist_step1" src="{% static 'tutorial/artist_step2_1.png' %}"
        style=" display: none; position: absolute; z-index: 8887; top: 80%; left: 50%; transform: translate(-50%, -50%);"
        alt="이미지">

        <img id="hand" src="{% static 'tutorial/hand.png' %}"
        style=" width: 70px; display: none; position: absolute; z-index: 8887; top: 28%; left: 20%; transform: translate(-50%, -50%);"
        alt="이미지">
      </div>
    <div class="content">
      
      <div class="header">
        <form action="{% url 'user:tutorial_subscribe_artist' %}" method="get">
          <button class="btn-select" style="position: relative;">
            &nbsp; &nbsp;임영웅 •••
          </button>
        </form>
        <div class="icon">
          <form>
            <button type="submit">
              <img
                class="user"
                src="{% static 'images/user.png'%}"
                alt="이용행보"
              />
            </button>
          </form>
          <form>
            <button id="alarm-button">
              <img
                class="alarm"
                src="{% static 'images/alarm.png'%}"
                alt="알람"
              />
            </button>
          </form>
        </div>
      </div>
      <div class="content">
        <div class="artist_name" style="color:black"> 아티스트 임영웅</div>
      <div class="artist_image" style="position: relative;">
          <img src="{% static 'images/hero.png'%}">
      </div>
      <div class="custom-box" style="position: relative;">
          <div class="artist_info">
              <div class="artist_members"> <strong>멤버</strong> 솔로</div>
              <div class="artist_debuteDate"> <strong>데뷔</strong> 2016년 8월 16일</div>
              <div class="artist_fanName"> <strong>팬덤</strong> 영웅시대</div>
              <div class="artist_agency"> <strong>회사</strong> 물고기 컴퍼니</div>
              <div class="social_icon">
                  <div><strong>인스타</strong></div><a href="https://www.instagram.com/im_hero____/" target="_blank"><img class="insta"
                          src="{% static 'images/insta.png' %}" alt="인스타그램"></a>
                  <div><strong>트위터</strong></div><a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flimyoungwoong" target="_blank"><img class="twitter"
                          src="{% static 'images/twitter_icon.png' %}" alt="트위터"></a>
                  <div><strong>유튜브</strong></div><a href="https://www.youtube.com/user/mulgogimusiclable" target="_blank"><img class="youtube"
                          src="{% static 'images/youtube_icon.png' %}" alt="유튜브"></a>
              </div>
          </div>
      </div>
    </div>
      <div class="footer">
        <div class="singer">
          <img
            id="singer-img"
            src="{% static 'images/purplesinger.png'%}"
            alt="가수 이미지"
          />
          <div class="label" style="top: 20px color: #bc67ff;" >내 가수</div>
        </div>
        <div class="list">
          <img
            id="list-img"
            src="{% static 'images/list.png'%}"
            alt="게시글 이미지"
          />
          <div class="label">게시판</div>
        </div>
        <div class="group">
          <img
            id="group-img"
            style="width: 58px; height: 58px; margin-top: -6px"
            src="{% static 'images/group.png'%}"
            alt="그룹 이미지"
          />
          <div class="label" style="margin-top: -1px">모임</div>
        </div>
        <div class="support">
          <img
            id="support-img"
            style="
              width: 60px;
              height: 60px;
              margin-top: -5px;
              margin-left: -14px;
            "
            src="{% static 'images/support.png'%}"
            alt="서포트 이미지"
          />
          <div
            class="label"
            style="margin-top: -3px; margin-left: -15px"
          >
            서포트
          </div>
        </div>
      </div>
      <script>
        const popup = document.getElementById("popup"); //배경 어둡게 
        const content = document.querySelector('.content');
        const customBox = document.querySelector('.custom-box'); //보여주고 싶은 영역
        const artistImage = document.querySelector('.artist_image'); //보여주고 싶은 영역
        const btnSelect = document.querySelector('.btn-select'); //보여주고 싶은 영역
        const artistStep1 = document.getElementById("artist_step1"); // 이미지 요소 추가
        const hand = document.getElementById("hand"); // 이미지 요소 추가
        const initialScrollPosition = content.scrollTop;
        // const hiddenImg3 = document.getElementById("hidden-img3"); // 이미지 요소 추가
    
        
    
    
      
        setTimeout(function () {
                    popup.style.display = "block";
                    artistImage.style.zIndex = "8888";
                    customBox.style.zIndex = "8886";
                    artistStep1.style.display = "block";
                    content.scrollTop = content.scrollHeight;

                    setTimeout(function () {
                    popup.style.display = "block";
                    artistImage.style.zIndex = "1";
                    customBox.style.zIndex = "1";
                    artistStep1.style.top = "40%";
                    hand.style.display = "block";
                    hand.style.animation = "motion 1s linear infinite alternate";
                    content.scrollTop = initialScrollPosition;
                    btnSelect.style.zIndex = "8888";
                    content.style.overflow = "hidden";
 
                    countdownContainer.style.display="none";
                  }, 12000);
                 
              }, 2000);
    
        
    
    
    /*시간 계산 함수*/
const countdownTime = document.getElementById("countdown-time");
const countdownContainer = document.querySelector(".countdown-container");

function startCountdown(seconds) {

let time = seconds;
const countdownInterval = setInterval(function () {
  time -= 1;
  if (time >= 0) {
    countdownTime.innerHTML = `${time}<span style="font-size:18px;">초</span>`;
  } else {
    clearInterval(countdownInterval);
  }
}, 1000);
}
startCountdown(13);

       </script>
    </div>
  </body>
</html>
