{% extends 'base_artistlist.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
    <head>
    <style>
        body {
          background-color: #333; /* Set the background color of the page */
        }
        .artist-buttons {
          display: flex;
          justify-content: space-between;
          padding: 20px;
          /* Add spotlight effect */
          background-image: radial-gradient(circle at center, transparent 120px, rgba(0, 0, 0, 0.8) 140px);
        }
        .artist-btn {
          background-color: transparent;
          border: none;
          padding: 10px 20px;
          color: white;
          font-size: 16px;
          cursor: pointer;
        }
        .artist-btn.selected {
          font-weight: bold;
          /* Add spotlight effect to selected button */
          background-image: radial-gradient(circle, rgba(255, 255, 255, 0.5) 80%, transparent 120%);
        }
        .artist-list {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.1); /* Dimmed background */
        }
        .image-wrapper {
          width: 100px;
          height: 100px;
          overflow: hidden;
          border-radius: 50%;
        }
        .image-wrapper img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .artist-name {
          text-align: center;
          color: white;
          margin-top: 10px;
        }
        .find-another-artist {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: white;
          color: #333;
          border: none;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
        <h2 class="page-title">나의 아티스트 선택하기</h2>

        <div class="artist-buttons">
            <button type="submit"
                class="artist-btn">K-POP</button>
            <button type="submit"
                class="artist-btn selected">트로트</button>
            <button type="submit"
                class="artist-btn">발라드</button>
            <button type="submit"
                class="artist-btn">기타</button>
        </div>

        <div class="artist-list">
            <form method="get" action="{% url 'user:tutorial_artist_info' %}">
                <button>
                    <div class="image-wrapper">
                        <img src="{% static 'images/hero.png' %}" width="100" height="100">
                    </div>
                    <div class="artist-name">임영웅</div>
                </button>
            </form>
            <button>
                <div class="image-wrapper">
                    <img src="{% static 'images/hero.png' %}" width="100" height="100">
                </div>
                <div class="artist-name">이찬원</div>
            </button>
            <button>
                <div class="image-wrapper">
                    <img src="{% static 'images/hero.png' %}" width="100" height="100">
                </div>
                <div class="artist-name">송가인</div>
            </button>


            <form method="get" action="{% url 'user:tutorial' %}">
                {% csrf_token %}
                <button type="submit" class="find-another-artist">돌아가기</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
