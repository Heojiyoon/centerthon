            border: 2px solid #000;
            padding: 10px;

  <body>
    <div class="container" style="position:relative;">
        <div class="content">
    <h2 class="page-title">나의 아티스트 선택하기</h2>
    <p style="text-align: center; margin-bottom: -60px; margin-top:30px;font-size:18px;" id="category-text" >4개의 카테고리를 선택해보세요.</p>

        <div class="artist-buttons" style="border:3px solid red; height: 60px; ">

        <button type="button" class="artist-btn" data-category="K-POP">K-POP</button>
        <button type="button" class="artist-btn" data-category="트로트">트로트</button>
        <button type="button" class="artist-btn" data-category="발라드">발라드</button>
        <button type="button" class="artist-btn" data-category="기타">기타</button>

         </div>
         <div class="tutorial-box">
            <h3 id="step-title">STEP 1: 아티스트 카테고리 선택하기</h3>
            <p id="step-description">원하는 아티스트 카테고리 버튼을 클릭하세요.</p>
        </div>

    <div class="artist-list">
        <!-- 이미지 리스트들 추가될 영역 -->
    </div>
    
</div>     
</div>
   

    <script>
        const artistButtons = document.querySelectorAll('.artist-btn');
        const artistList = document.querySelector('.artist-list');
      
    
        const artistData = {
            'K-POP': [
                { name: "임영웅", image: "{% static 'images/supportimg.png' %}" }, 
                { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
                { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
                { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
                { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
                { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
                { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
                { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
                { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" }
            ],
            '트로트': [
            { name: "임영웅", image: "{% static 'images/supportimg.png' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
            { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
            { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" }
            ],
            '발라드': [
            { name: "임영웅", image: "{% static 'images/supportimg.png' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },

            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },

            { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" }
            ],
            '기타': [
            { name: "임영웅", image: "{% static 'images/supportimg.png' %}" },

            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
            { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" },
            { name: "임영웅", image: "{% static 'images/artist1.jpg' %}" }, 
            { name: "아이유", image: "{% static 'images/artist2.jpg' %}" },
            { name: "방탄소년단", image: "{% static 'images/artist3.jpg' %}" }
            ],
        };
     
        artistButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                artistList.innerHTML = '';

                const selectedArtists = artistData[category] || [];

                selectedArtists.forEach(artist => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'image-wrapper';
                    imgDiv.innerHTML = `<img src="${artist.image}" alt="${artist.name} 이미지">`;

                    const artistNameDiv = document.createElement('div');
                    artistNameDiv.className = 'artist-name';
                    artistNameDiv.textContent = artist.name;

                    const wrapperDiv = document.createElement('div');
                    wrapperDiv.appendChild(imgDiv);
                    wrapperDiv.appendChild(artistNameDiv);

                    artistList.appendChild(wrapperDiv);
                    
                });

                artistButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
