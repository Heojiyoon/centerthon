{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{% static 'css/base_artistlist.css' %}" />  
    <link rel="stylesheet" href="{% static 'css/artist_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/subscribe_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_create.css' %}?after" />
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tutorial-hover.css' %}" />

    

      
      <title>별너울</title>
    {% include 'head.html' %}
    <style>
        .dark-background {
          background-color: rgba(0, 0, 0, 0.6);
          position: absolute;
          top: 0;
          left: 0;
          width: 375px;
          height: 100vh;
          z-index: 2;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #hidden-hand {
        display: none;
        position: absolute;
        animation: motion 1s linear infinite alternate;
      }
    
      @keyframes motion {
        0% {
          top: 33%;
        }
        100% {
          top: 35%;
        }
      }
      .countdown-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
       
        position: relative;
        animation: countdown-circle-shrink 10s linear infinite;
        background:#fff;
      }
      </style>
   </head>
  <body>
    <div class="container" style="position:relative">
        <div class="dark-background" id="popup" style="display:none;">
          <div  class="countdown-container"style="font-size:35px; font-weight:700;z-index: 11199;position: absolute; width:80px;  transform: translate(10%, 90%); margin-left:280px; margin-top:-25px; padding:10px; ">
            <div class="countdown-circle" id="countdown-circle">
              <div class="countdown-time" id="countdown-time" style="text-align:center; line-height:150%;"></div>
            </div>
          
          </div>
        </div>
      <div class="content">
        <img id="hidden-img" src="{% static 'tutorial/artist_step1_1.png' %}"
        style=" display: none; position: absolute; z-index: 8887; top: 54%; left: 50%; transform: translate(-50%, -50%);"
        alt="이미지">
        <img id="hidden-img2" src="{% static 'tutorial/artist_step1_2.png' %}"
        style=" display: none; position: absolute; z-index: 8887; top: 74%; left: 50%; transform: translate(-50%, -50%);"
        alt="이미지">
        <img id="hidden-img3" src="{% static 'tutorial/hand_down.png' %}"
        style=" width: 70px; display: none; position: absolute; z-index: 8887; top: 50%; left: 17%; transform: translate(-50%, -50%);"
        alt="이미지">
        
        
        
        <h2 class="page-title">나의 아티스트 선택하기</h2>

        <div class="artist-buttons">
            <button type="submit"
                class="artist-btn">K-POP</button>
            <button type="submit"
                class="artist-btn2 selected" style="position: relative;" id="trot-button">트로트</button>
            <button type="submit"
                class="artist-btn">발라드</button>
            <button type="submit"
                class="artist-btn">기타</button>
        </div>

        <div class="artist-list">
            <form method="get" action="{% url 'user:tutorial_artist_info' %}">
                <button>
                    <div class="image-wrapper1"
                    style= "
                    position:relative;
                    overflow: hidden;
                    border-radius: 50%;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    margin-top: 20px;"
                    >
                        <img class="hero"src="{% static 'images/hero.png' %}" width="100" height="100">
                    </div>
                    <div class="artist-name">임영웅</div>
                </button>
            </form>
            <button>
                <div class="image-wrapper">
                    <img src="{% static 'images/hero.png' %}" width="100" height="100">
                </div>
                <div class="artist-name">이찬원</div>
            </button>
            <button>
                <div class="image-wrapper">
                    <img src="{% static 'images/hero.png' %}" width="100" height="100">
                </div>
                <div class="artist-name">송가인</div>
            </button>
        </div>
    </body>
      </div>
   <script>
    const content = document.querySelector('.content');
    const popup = document.getElementById("popup"); //배경 어둡게 
    const trot = document.querySelector('.artist-btn2'); //보여주고 싶은 영역
    const hiddenImg = document.getElementById("hidden-img"); // 이미지 요소 추가
    const hero = document.querySelector('.image-wrapper1'); //보여주고 싶은 영역
    const hiddenImg2 = document.getElementById("hidden-img2"); // 이미지 요소 추가
    const hiddenImg3 = document.getElementById("hidden-img3"); // 이미지 요소 추가

    


  
    setTimeout(function () {
                popup.style.display = "block";
                trot.style.zIndex = "8888";
                hiddenImg.style.display = "block";
                content.style.overflow = "hidden";
                setTimeout(function () {
                    popup.style.display = "block";
                    hiddenImg.style.display = "none";
                    countdownContainer.style.display="none";

                    content.style.overflow = "hidden";
                    setTimeout(function () {
                        popup.style.display = "block";
                        hero.style.zIndex = "9999";
                        hiddenImg2.style.display = "block";
                        hiddenImg3.style.display = "block";
                        hiddenImg3.style.animation = "motion 1s linear infinite alternate";
                    }, 500);
                }, 10000);
            }, 1000);

            setTimeout(function(){
              trot.style.zIndex = "1";

            }, 10700)

    /*시간 계산 함수*/
const countdownTime = document.getElementById("countdown-time");
const countdownContainer = document.querySelector(".countdown-container");

function startCountdown(seconds) {

let time = seconds;
const countdownInterval = setInterval(function () {
  time -= 1;
  if (time >= 0) {
    countdownTime.innerHTML = `${time}<span style="font-size:18px;">초</span>`;
  } else {
    clearInterval(countdownInterval);
  }
}, 1000);
}
startCountdown(10);


   </script>
  </div>

</body>
</html>
