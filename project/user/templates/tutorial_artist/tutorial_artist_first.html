 <title>별너울</title>
 {% include 'head.html' %}
 <style>
    button {
        margin: 60px;
    }
    .tooltip-link{
        position: relative;
       background:#fff;
        padding: 10px;
        box-sizing: border-box;
        margin-top:190px;
        border:none;
    }
    .tooltip-link[data-tooltip]:not([data-tooltip=""])::before {
        content: attr(data-tooltip);
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        color: #fff;
        font-size:18px;
        padding: 10px 7px;
        border-radius: 10px;
        max-width: 300px;
        width: 250%;
        left: -24%;
        bottom: 100%;
        opacity: 0;
        transition: all 0.5s linear;
        padding:25px;
        
    }
    .tooltip-link[data-tooltip]:not([data-tooltip=""])::after {
        content: '';
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        border-top-color: rgba(0,0,0,0.5);
        width: 0;
        height: 0;
        display: inline-block;
        position: absolute;
        left: 50%;
        bottom: 90%;
        transform: translate(-50%, 0);
        opacity: 0;
        transition: all 0.5s linear;
     
    }
    .tooltip-link:focus[data-tooltip]:not([data-tooltip=""])::before
    , .tooltip-link:focus[data-tooltip]:not([data-tooltip=""])::after {
        opacity: 100;
    }
  
        .hand{
        width: 100%;
        height: 120px;
        text-align: center;
       
        
        animation: up-down 0.5s infinite ease-in-out alternate;
      }
      
      @keyframes up-down{
        from{
          transform: translatey(0px);
        }
        to{
          transform: translatey(-20px);
        }
      }
      </style>
      

</head>
<body>
<div class="container" >
 <div class="content">

   <button class="tooltip-link"  data-tooltip="
   
   아티스트 페이지에서는 여러분이 좋아하는 아티스트의 SNS와 정보를 확인할 수 있어요">
    <img src="{% static 'images/star.png'%}" alt="말풍선" class="star"  style="width:180px;height:180px; ">
</button>
<img style="width:70px; height:80px;  position:relative; margin-left:60px; margin-top:-450px;" src="{% static 'images/hand.png'%}" alt="" class="hand">
<button  class="button" style=" width: 300px; 
height: 40px;

border:2px solid white;"onclick="location.href='{% url 'user:tutorial_artist' %}'">넘어가기</button>

<script>
