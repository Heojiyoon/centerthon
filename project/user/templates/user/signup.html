<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 375px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 0px;
            padding-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            border-top-left-radius:16px;
	        border-top-right-radius:16px;
	        border-bottom-left-radius:16px;
	        border-bottom-right-radius:16px;
        }

        input[type="submit"] {
            width: 40%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(188, 103, 255, 1);
            color: white;
            cursor: pointer;
            font-family: Inter;
            text-align: center;
            
            font-size: 20px;
            border-top-left-radius:30px;
	        border-top-right-radius:30px;
	        border-bottom-left-radius:30px;
	        border-bottom-right-radius:30px;
            
        }

        input[type="submit"]:hover {
            background-color: rgba(217, 217, 217, 1);
        }

        .error {
            color: #f44336;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .header {
            width: 375px;
            height: 60px;
            background: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">회원가입</div>
        <form method="post" action="{% url 'user:signup' pk=user.pk %}" >
             {% csrf_token %}

            <label for="userName">이름</label>
            <input type="text" name="userName" value="{{ user.userName }}" disabled>

            <label for="age">나이</label>
            <input type="number" name="age" placeholder="나이">

            <label for="phoneNumber">전화번호</label>
            <input type="tel" name="phoneNumber" class="tlno" placeholder="전화번호" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" maxlength="11">

            <label for="subPhoneNumber">보호자 전화번호</label>
            <input type="tel" name="subPhoneNumber" class="tlno" placeholder="보호자 전화번호" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" maxlength="11">

            <label for="region">지역</label>
            <input type="text" name="region" placeholder="지역">

            <input type="submit" value="등록">
        </form>
    </div>
</body>
</html>
