 <title>별너울</title>
 {% include 'head.html' %}
 <style>
    button {
        margin: 60px;
    }
    .tooltip-link{
        position: relative;
       background:#fff;
        padding: 10px;
        box-sizing: border-box;
        margin-top:190px;
        border:none;
    }
    .tooltip-link[data-tooltip]:not([data-tooltip=""])::before {
        content: attr(data-tooltip);
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        color: #fff;
        font-size:18px;
        padding: 10px 7px;
        border-radius: 10px;
        max-width: 300px;
        width: 250%;
        left: -24%;
        bottom: 100%;
        opacity: 0;
        transition: all 0.5s linear;
        padding:25px;
        
    }
    .tooltip-link[data-tooltip]:not([data-tooltip=""])::after {
        content: '';
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        border-top-color: rgba(0,0,0,0.5);
        width: 0;
        height: 0;
        display: inline-block;
        position: absolute;
        left: 50%;
        bottom: 90%;
        transform: translate(-50%, 0);
        opacity: 0;
        transition: all 0.5s linear;
     
    }
    .tooltip-link:focus[data-tooltip]:not([data-tooltip=""])::before
    , .tooltip-link:focus[data-tooltip]:not([data-tooltip=""])::after {
        opacity: 100;
    }
  
        .box{
        width: 100%;
        height: 120px;
        text-align: center;
       
        
        animation: up-down  1s  infinite ease-in-out alternate;
      }
      
      @keyframes up-down{
        from{
          transform: translatey(0px);
        }
        to{
          transform: translatey(-20px);
        }
      }
      </style>
      

</head>
<body>

 <div class="content">
